<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site.name }}</title>
    
    <meta charset="utf-8">
    <title>Felixqk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:image" content="http://felixqk.github.io/assets/images/felixqk_site.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/assets/images/felixqk.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/assets/images/felixqk.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/images/felixqk.png">
    <link rel="apple-touch-startup-image" href="/assets/images/felixqk.png">
    <link href="/assets/css/main.min.css" rel="stylesheet" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>


</head>
<body>
    <!-- HEADER -->
    <div id="header" class="container no-bottom">
        <div class="row">
        <div class="col-md-3">
            <h1 id="site-title" class="text-center"><a href="{{ site.url }}" class="link-black">{{ site.name }}</a></h1>
            <p class="media-links text-center">
                {% include media-links.html %}
            </p>
        </div>
        <div class="col-md-9">
            <h2 class="lead text-center">Innovative <strong><a href="http://www.meetup.com/Reactive-Mobile-Hackers" target="_blank">Reactive Mobile Hacker</a></strong> in Singapore.</h2>
        </div>
        </div>
    </div>
    
    <!-- BODY -->
    <div class="container push-top">
        <div class="row">
        
            <!-- navlist -->
            <div class="col-md-3">
                {% include main/navbar.html %}
            </div>
            
            <!-- content -->
            <div id="content" class="col-md-9 col-lg-8 push-top">
